<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Websites</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <!-- user details here  -->
                <div class="user">
                    <img src="./images/avatar.png" alt="">
                    <h3>Prajna</h3>
                    <p>Rank 1 Player</p>
                </div>
                <!-- user details ends here  -->



                <!-- Adding the links  -->
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <!-- Links section ends here  -->

                <!-- Pro details  -->
                <div class="pro">
                    <h2>Join Pro for free</h2>
                    <img src="./images/controller.png" alt="">
                </div>
                <!-- Pro details ends here  -->

            </div>
            <!-- dashboard end here  -->

            <!-- Right side section starts here  -->
            <div class="games">
                <div class="status">
                    <h1>Active games</h1>
                    <input type="text">
                </div>

                <div class="cards">

                    <div class="card">
                        <img src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>

                            <p>
                                PS5 Version
                            </p>

                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>

                    </div>


                    <!-- 2nd card starts  -->

                    <div class="card">
                        <img src="./images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy A Great Adventure</h2>

                            <p>
                                PS5 Version
                            </p>

                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>

                    </div>


                    <!-- 2nd card ends -->

                    <!-- 3rd cars starts  -->


                    <div class="card">
                        <img src="./images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Miles Morales</h2>

                            <p>
                                PS5 Version
                            </p>

                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>

                    </div>

                    <!-- 3rd cars ends  -->

                </div>
                <!-- Right side section ends here  -->
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

</body>

</html>
